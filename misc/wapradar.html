		<script>
			// Thanks to this link for assistance: https://stackoverflow.com/questions/48474/how-do-i-position-one-image-on-top-of-another-in-html
			var site;
			var prod;
			function chgsrc(site) {
				document.getElementById("imagery").src = "http://radar.weather.gov/ridge/RadarImg/N0R/" + site + "_N0R_0.gif";
				document.getElementById("counties").src = "http://radar.weather.gov/ridge/Overlays/County/Short/" + site + "_County_Short.gif";
				document.getElementById("legend").src = "http://radar.weather.gov/ridge/Legend/N0R/" + site + "_N0R_Legend_0.gif";
			}
			
			function chgprod(prod,site) {
				document.getElementById("imagery").src = "http://radar.weather.gov/ridge/RadarImg/" + prod + "/" + site + "_" + prod + "_0.gif";
				document.getElementById("legend").src = "http://radar.weather.gov/ridge/Legend/" + prod + "/" + site + "_" + prod + "_Legend_0.gif";
			}
