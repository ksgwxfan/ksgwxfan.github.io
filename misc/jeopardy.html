<!DOCTYPE html>
<html>
	<head>
		<base href="../">
		<title>ksgwxfan - Jeopardy</title>
		<style>
			.HEADER {
				width: 100%;
				font-weight: bold;
				font-size: 30px;
				display: inline-block;
			}
			.HEADERPHOTO {
				width: 3%;
				border: 2px solid white;
				box-shadow: 0px 0px 5px white;
				border-radius: 35%;
				display: inline-block;
			}
			.row {
				display: table-row;
				width: 100%;
			}
			.col {
				display: table-cell;
				background-color: blue;
				color: #ffdd1a;
				text-align: center;
				vertical-align: middle;
				text-shadow: 3px 3px 3px black,-1px -1px black;
				font-weight: bold;
				width: 25%;
				height: 16.67%;
				border-radius: 10%;
				-webkit-user-select: none; /* Safari 3.1+ */
				-moz-user-select: none; /* Firefox 2+ */
				-ms-user-select: none; /* IE 10+ */
				user-select: none; /* Standard syntax */
			}
			.cat {
				font-size: 1.5em;
				word-wrap: break-word;
			}
			.price {
				font-size: 3em;
			}
			.ques {
				position:absolute;
				top:0px;
				left:0px;
				width:100%;
				height:100%;
				background-color: blue;
				text-align: center;
				vertical-align: middle;
				display: none;
				-webkit-user-select: none; /* Safari 3.1+ */
				-moz-user-select: none; /* Firefox 2+ */
				-ms-user-select: none; /* IE 10+ */
				user-select: none; /* Standard syntax */
			}
			.qcol {
				display: table-cell;
				text-align: center;
				vertical-align: middle;
				font-family: serif;
				font-size: 4em;
				text-shadow: 3px 3px 3px black,-1px -1px 2px black;
				padding: 40px;
			}
		</style>
	</head>
	<body style="background-color:#141414;color:white;font-family:arial" link="lightBlue" vlink="lightBlue">
		<div id="frame" style="position:relative;width:1000px;height:600px;margin:auto;">
			<!-- 6 Categories; 5 Questions Each; 36 total blocks -->
			<div id="board" style="position:absolute;top:0px;left:0px;display:table;border-collapse:separate;border-spacing:4px 4px;color:yellow;width:100%;height:100%;">
				<div class="row"><!-- CATEGORIES -->
					<div class="col cat">1</div>
					<div class="col cat">2</div>
					<div class="col cat">3</div>
					<div class="col cat">4</div>
				</div>
				<div class="row">
					<div class="col price" onClick="pullques('0','0')">$10</div>
					<div class="col price" onClick="pullques('1','0')">$10</div>
					<div class="col price" onClick="pullques('2','0')">$10</div>
					<div class="col price" onClick="pullques('3','0')">$10</div>
				</div>
				<div class="row">
					<div class="col price" onClick="pullques('0','1')">$25</div>
					<div class="col price" onClick="pullques('1','1')">$25</div>
					<div class="col price" onClick="pullques('2','1')">$25</div>
					<div class="col price" onClick="pullques('3','1')">$25</div>
				</div>
				<div class="row">
					<div class="col price" onClick="pullques('0','2')">$50</div>
					<div class="col price" onClick="pullques('1','2')">$50</div>
					<div class="col price" onClick="pullques('2','2')">$50</div>
					<div class="col price" onClick="pullques('3','2')">$50</div>
				</div>
				<div class="row">
					<div class="col price" onClick="pullques('0','3')">$75</div>
					<div class="col price" onClick="pullques('1','3')">$75</div>
					<div class="col price" onClick="pullques('2','3')">$75</div>
					<div class="col price" onClick="pullques('3','3')">$75</div>
				</div>
				<div class="row">
					<div class="col price" onClick="pullques('0','4')">$100</div>
					<div class="col price" onClick="pullques('1','4')">$100</div>
					<div class="col price" onClick="pullques('2','4')">$100</div>
					<div class="col price" onClick="pullques('3','4')">$100</div>
				</div>
			</div>
			<div id="qdisp" class="ques" onClick="hide()">
				<div class="row">
					<div class="qcol" id="qtext"></div>
				</div>
			</div>
		</div>
		<iframe src="footer.html" style="border:none;width:100%;height:40px;"></iframe>
	</body>
	<script>
		var questions = [[],[],[],[]];
		questions[0].push("11");
		questions[0].push("12");
		questions[0].push("13");
		questions[0].push("14");
		questions[0].push("15");
		questions[1].push("2");
		questions[1].push("22");
		questions[1].push("23");
		questions[1].push("24");
		questions[1].push("25");
		questions[2].push("31");
		questions[2].push("32");
		questions[2].push("3");
		questions[2].push("34");
		questions[2].push("35");
		questions[3].push("41");
		questions[3].push("42");
		questions[3].push("43");
		questions[3].push("44");
		questions[3].push("45");
		
		function pullques(i,j) {
			//console.log("event call correct");
			document.getElementById("qtext").innerHTML = questions[eval(i)][eval(j)];
			document.getElementById("qdisp").style.display = "table";			
		}
		function hide() {
			if (document.getElementById("qdisp").style.display == "none") {document.getElementById("qdisp").style.display = "table";}
			else {
				document.getElementById("qdisp").style.display = "none";
				// MAKE SPOT UNCLICKABLE AFTER CHOOSING document.getElementById(
			}
		}
	</script>
</html>
