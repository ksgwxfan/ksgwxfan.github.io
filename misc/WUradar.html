		<script>

			// = STN_pre + STN + "&type=" + TYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY

			function chgsite(STN,NCL,SST,SLB,SMO,SVR) {

					document.getElementById("RIMG").src = STN_pre + STN + "&type=N0V" + "&frame=0&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=1" + "&transx=0&transy=0";

				// Reset Common Variables
				document.getElementById("FRM").value = "0";
				document.getElementById("SCL").value = "1";
				document.getElementById("TRX").value = "0";
				document.getElementById("TRY").value = "0";

			function chgoption(STN,LTYP,RTYP,FRM,NCL,SST,SLB,SMO,SVR,SCL,TRX,TRY) {
			
				if (STN == "PHX" || STN == "DEN" || STN == "FLL" || STN == "MIA" || STN == "MCO" || STN == "TPA" || STN == "PBI" || STN == "ATL" || STN == "MDW" || STN == "ORD" || STN == "IDS" || STN == "ICH" || STN == "SDF" || STN == "MSY" || STN == "BOS" || STN == "ADW" || STN == "BWI" || STN == "DCA" || STN == "DTW" || STN == "MSP" || STN == "MCI" || STN == "STL" || STN == "CLT" || STN == "RDU" || STN == "EWR" || STN == "LAS" || STN == "JFK" || STN == "LVE" || STN == "CMH" || STN == "CVG" || STN == "DAY" || STN == "OKC" || STN == "TUL" || STN == "PHL" || STN == "PIT" || STN == "SJU" || STN == "MEM" || STN == "BNA" || STN == "DAL" || STN == "DFW" || STN == "HOU" || STN == "IAH" || STN == "SLC" || STN == "IAD" || STN == "MKE") {

			function prod_select(WHICHIMG,STN,TYP,FRM,NCL,SST,SLB,SMO,SVR,SCL,TRX,TRY) {

			function chgframe(CHG,STN,LTYP,RTYP,FRM,NCL,SST,SLB,SMO,SVR,SCL,TRX,TRY) {

					if (LTYP == "N0R") {LTYP = "TR0";}
					if (LTYP == "N0V") {LTYP = "TV0";}
					if (LTYP == "N1V") {LTYP = "TV1";}
					if (LTYP == "N0Z") {LTYP = "TZL";}
					if (LTYP == "N0S") {LTYP = "TV0";}
					if (LTYP == "N1S") {LTYP = "TV1";}
					if (RTYP == "N0R") {RTYP = "TR0";}
					if (RTYP == "N0V") {RTYP = "TV0";}
					if (RTYP == "N1V") {RTYP = "TV1";}
					if (RTYP == "N0Z") {RTYP = "TZL";}
					if (RTYP == "N0S") {RTYP = "TV0";}
					if (RTYP == "N1S") {RTYP = "TV1";}
				}

				// IF OLDER FRAME IS SELECTED...
				if (eval(CHG) > 0) {
					if (eval(FRM) < 5) {FRM = frame_select[eval(FRM) + eval(CHG)];}
					else {FRM = "5";}
				}
				// IF NEWER FRAME IS SELECTED...
				if (eval(CHG) < 0) {
					if (eval(FRM) > 0) {FRM = frame_select[eval(FRM) + eval(CHG)];}
					else {FRM = "0";}
				}

				framecolor(FRM);		// Change color accordingly
				
				document.getElementById("LIMG").src = STN_pre + STN + "&type=" + LTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				document.getElementById("RIMG").src = STN_pre + STN + "&type=" + RTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				
				document.getElementById("FRM").innerHTML = FRM;
			}
			
			function framecolor(FRM) {
				// Change the color blocks
				if (document.getElementById("fr5").style.backgroundColor == "red" && FRM == "5") {
					document.getElementById("fr5").style.backgroundColor = "yellow";}
				else {
					if (FRM == "5") {}
					else {document.getElementById("fr5").style.backgroundColor = "red";}
					}
				if (document.getElementById("fr4").style.backgroundColor == "red" && FRM == "4") {
					document.getElementById("fr4").style.backgroundColor = "yellow";}
				else {document.getElementById("fr4").style.backgroundColor = "red";}

					document.getElementById("fr3").style.backgroundColor = "yellow";}
				else {document.getElementById("fr3").style.backgroundColor = "red";}
				if (document.getElementById("fr2").style.backgroundColor == "red" && FRM == "2") {
					document.getElementById("fr2").style.backgroundColor = "yellow";}
				else {document.getElementById("fr2").style.backgroundColor = "red";}
				if (document.getElementById("fr1").style.backgroundColor == "red" && FRM == "1") {
					document.getElementById("fr1").style.backgroundColor = "yellow";}
				else {document.getElementById("fr1").style.backgroundColor = "red";}
				if (document.getElementById("fr0").style.backgroundColor == "red" && FRM == "0") {
					document.getElementById("fr0").style.backgroundColor = "yellow";}
				else {
					if (FRM == "0") {}
					else {document.getElementById("fr0").style.backgroundColor = "red";}
					}
			}
			
			function chgscl(WHICHZOOM,STN,LTYP,RTYP,FRM,NCL,SST,SLB,SMO,SVR,SCL,TRX,TRY) {
				// var scale_select = ["1","0.750","0.500","0.375","0.250"]
				// If we're zooming in
				if (WHICHZOOM == "ZIN" && press < 4) {
					press += 1;
					SCL = scale_select[press];
				}
				// If we're zooming out
				if (WHICHZOOM == "ZOT" && press > 0) {
					press -= 1;
					SCL = scale_select[press];
				}
				if (press >= 4) {SCL = "0.25";}
				if (press <= 0) {SCL = "1";}

				if (STN == "PHX" || STN == "DEN" || STN == "FLL" || STN == "MIA" || STN == "MCO" || STN == "TPA" || STN == "PBI" || STN == "ATL" || STN == "MDW" || STN == "ORD" || STN == "IDS" || STN == "ICH" || STN == "SDF" || STN == "MSY" || STN == "BOS" || STN == "ADW" || STN == "BWI" || STN == "DCA" || STN == "DTW" || STN == "MSP" || STN == "MCI" || STN == "STL" || STN == "CLT" || STN == "RDU" || STN == "EWR" || STN == "LAS" || STN == "JFK" || STN == "LVE" || STN == "CMH" || STN == "CVG" || STN == "DAY" || STN == "OKC" || STN == "TUL" || STN == "PHL" || STN == "PIT" || STN == "SJU" || STN == "MEM" || STN == "BNA" || STN == "DAL" || STN == "DFW" || STN == "HOU" || STN == "IAH" || STN == "SLC" || STN == "IAD" || STN == "MKE") {

					if (LTYP == "N0V") {LTYP = "TV0";}
					if (LTYP == "N1V") {LTYP = "TV1";}
					if (LTYP == "N0Z") {LTYP = "TZL";}
					if (LTYP == "N0S") {LTYP = "TV0";}
					if (LTYP == "N1S") {LTYP = "TV1";}
					if (RTYP == "N0R") {RTYP = "TR0";}
					if (RTYP == "N0V") {RTYP = "TV0";}
					if (RTYP == "N1V") {RTYP = "TV1";}
					if (RTYP == "N0Z") {RTYP = "TZL";}
					if (RTYP == "N0S") {RTYP = "TV0";}
					if (RTYP == "N1S") {RTYP = "TV1";}
				}

				document.getElementById("LIMG").src = STN_pre + STN + "&type=" + LTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				document.getElementById("RIMG").src = STN_pre + STN + "&type=" + RTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				
				document.getElementById("SCL").innerHTML = SCL;
			}
			
			function trnsl(DIR,STN,LTYP,RTYP,FRM,NCL,SST,SLB,SMO,SVR,SCL,TRX,TRY) {
				// if scale is .5, abs value of transx <= 250; .75:100; .25:750 .375:400;
				if (SCL == "1") {}	// Then do nothing
				else if (SCL == "0.75") {REQTR = 50;}
				else if (SCL == "0.5") {REQTR = 60;}
				else if (SCL == "0.375") {REQTR = 80;}
				else {REQTR = 100;}	// IF SCL == 0.25

				if (DIR == "N") {TRY = (eval(TRY) + REQTR).toString();}

				if (DIR == "E") {TRX = (eval(TRX) + (-1) * REQTR).toString();}
				if (DIR == "W") {TRX = (eval(TRX) + REQTR).toString();}

					if (LTYP == "N0R") {LTYP = "TR0";}
					if (LTYP == "N0V") {LTYP = "TV0";}
					if (LTYP == "N1V") {LTYP = "TV1";}
					if (LTYP == "N0Z") {LTYP = "TZL";}
					if (LTYP == "N0S") {LTYP = "TV0";}
					if (LTYP == "N1S") {LTYP = "TV1";}
					if (RTYP == "N0R") {RTYP = "TR0";}
					if (RTYP == "N0V") {RTYP = "TV0";}
					if (RTYP == "N1V") {RTYP = "TV1";}
					if (RTYP == "N0Z") {RTYP = "TZL";}
					if (RTYP == "N0S") {RTYP = "TV0";}
					if (RTYP == "N1S") {RTYP = "TV1";}
				}
				
				document.getElementById("LIMG").src = STN_pre + STN + "&type=" + LTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				document.getElementById("RIMG").src = STN_pre + STN + "&type=" + RTYP + "&frame=" + FRM + "&noclutter=" + NCL + "&showstorms=" + SST + "&showlabels=" + SLB + "&smooth=" + SMO + "&severe=" + SVR + "&scale=" + SCL + "&transx=" + TRX + "&transy=" + TRY;
				
				document.getElementById("TRX").innerHTML = TRX;
				document.getElementById("TRY").innerHTML = TRY;
			}
			
			function looptoggle(toggle,Lsrc,Rsrc) {
			// https://radblast.wunderground.com/cgi-bin/radar/WUNIDS_map?brand=wui&station=FCX&type=NCR&frame=0&noclutter=0&showstorms=0&showlabels=1&smooth=0&severe=0&scale=1&transx=0&transy=0

				if (toggle == "0") {
					origLsrc = Lsrc;
					origRsrc = Rsrc;
					document.getElementById("LIMG").src = Lsrc + "&num=12&delay=30";
					document.getElementById("RIMG").src = Rsrc + "&num=12&delay=30";
					document.getElementById("looper").value = "1";
					document.getElementById("looper").innerHTML = "STOP";
				}
				else {
					document.getElementById("LIMG").src = origLsrc;
					document.getElementById("RIMG").src = origRsrc;
					document.getElementById("looper").value = "0";
					document.getElementById("looper").innerHTML = "LOOP";
				}
			}
		</script>
</html>
