		<script>
		
		var light_pawn = "&#9817;";
		var light_rook = "&#9814;";
		var light_knight = "&#9816;";
		var light_bishop = "&#9815;";
		var light_queen = "&#9813;";
		var light_king = "&#9812;";
		var dark_pawn = "&#9823;";
		var dark_rook = "&#9820;";
		var dark_knight = "&#9822;";
		var dark_bishop = "&#9821;";
		var dark_queen = "&#9819;";
		var dark_king = "&#9818;";
		var rows = ["8","7","6","5","4","3","2","1"];	// Used in clearing/resetting board
		var cols = ["a","b","c","d","e","f","g","h"];		// Used in clearing/resetting board
		var space = {selected: "", piece: ""};
		var piece_selected = false;
		var oldbgcolor;
		
		function loading() {
			// RESET LIGHT PIECES
			document.getElementById("a1").innerHTML = document.getElementById("h1").innerHTML = light_rook;
			document.getElementById("b1").innerHTML = document.getElementById("g1").innerHTML = light_knight;
			document.getElementById("c1").innerHTML = document.getElementById("f1").innerHTML = light_bishop;
			document.getElementById("d1").innerHTML = light_queen;
			document.getElementById("e1").innerHTML = light_king;
			for (i=0;i<8;i++) {document.getElementById(cols[i] + "2").innerHTML = light_pawn;}
			// RESET DARK PIECES
			document.getElementById("a8").innerHTML = document.getElementById("h8").innerHTML = dark_rook;
			document.getElementById("b8").innerHTML = document.getElementById("g8").innerHTML = dark_knight;
			document.getElementById("c8").innerHTML = document.getElementById("f8").innerHTML = dark_bishop;
			document.getElementById("d8").innerHTML = dark_queen;
			document.getElementById("e8").innerHTML = dark_king;
			for (i=0;i<8;i++) {document.getElementById(cols[i] + "7").innerHTML = dark_pawn;}
		}
		
		function reset() {
			for (i=0;i<8;i++) {
				for (j=0;j<8;j++) {
					document.getElementById(cols[i] + rows[j]).innerHTML = "";
				}
			}
			space.selected = "";
			space.piece = "";
			loading();
		}
		
		function move(coord) {
			if (document.getElementById(coord).innerHTML != "" && piece_selected == false) {		// SELECTING A PIECE TO MOVE
				space.selected = coord;
				space.piece = document.getElementById(coord).innerHTML;
				oldbgcolor = document.getElementById(coord).style.backgroundColor;
				document.getElementById(coord).style.backgroundColor = "rgba(255,180,180,0.5)";
				piece_selected = true;
			}
			else if (document.getElementById(coord).innerHTML != "" && piece_selected == true) {	// CHOOSE DIFF PIECE IF ONE IS ALREADY SELECTED
				document.getElementById(space.selected).style.backgroundColor = oldbgcolor;
				space.selected = coord;
				space.piece = document.getElementById(coord).innerHTML;
				oldbgcolor = document.getElementById(coord).style.backgroundColor;
				document.getElementById(coord).style.backgroundColor = "rgba(255,180,180,0.5)";
			}
			else if (document.getElementById(coord).innerHTML == "" && space.selected != "") {
				document.getElementById(space.selected).style.backgroundColor = oldbgcolor;
				document.getElementById(space.selected).innerHTML = "";
				document.getElementById(coord).innerHTML = space.piece;
				space.selected = "";
				space.piece = "";
				piece_selected = false;
			}
		}
