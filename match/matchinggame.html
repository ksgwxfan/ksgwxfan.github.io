<! DOCTYPE html>
<html>
	<head>
		<base href="../">
		<title>ksgwxfan - Matching Game</title>
		<link rel="stylesheet" type="text/css" href="match/match.css"></link>
		<link rel="stylesheet" type="text/css" href="pageheader.css"></link>
		<style>

		</style>
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>
	<body style="background-color:#141414;color:white;" link="lightBlue" vlink="lightBlue">
		<h1 id="header">
			<img id="headerphoto" src="profile_small.png" alt="Profile Image - Small">Matching Game
		</h1>
		<div id="gamecontainer">
			<div id="board" class="bg01">
                <div class="ROW">
                    <div id="c00_00" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c00_01" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c00_02" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c00_03" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                </div>
                <div class="ROW">
                    <div id="c01_00" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c01_01" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c01_02" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c01_03" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                </div>
                <div class="ROW">
                    <div id="c02_00" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c02_01" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c02_02" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c02_03" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                </div>
                <div class="ROW">
                    <div id="c03_00" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c03_01" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c03_02" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                    <div id="c03_03" class="card gs4 hide red" onClick="reveal(this.id)"></div>
                </div>
			</div>
			<div id="start" class="MSG">
				<div>Welcome to the Matching game!</div>
				<div>Select your grid-size and start!</div>
				<p>
					<input type="radio" name="gridsize" value="4" onChange="change_gridsize(this.value)" checked>4x4</input>
					<input type="radio" name="gridsize" value="6" onChange="change_gridsize(this.value)">6x6</input>
					<input type="radio" name="gridsize" value="8" onChange="change_gridsize(this.value)">8x8</input>
				</p>
				<div>
					<button onClick="assign()">START</button>
				</div>
			</div>
			<div id="right" class="MSG"></div>
			<div id="wrong" class="MSG"></div>
			<div id="endgame" class="MSG">
				<div>YOU WON!</div>
				<div>You finished the game with <span id="numguesses" class="endtext"></span> guesses in <span id="numseconds" class="endtext"></span> seconds!</div>
				<p>
					<input type="radio" name="gridsizeend" value="4" onChange="change_gridsize(this.value)" checked>4x4</input>
					<input type="radio" name="gridsizeend" value="6" onChange="change_gridsize(this.value)">6x6</input>
					<input type="radio" name="gridsizeend" value="8" onChange="change_gridsize(this.value)">8x8</input>
				</p>
				<div>
					<button onClick="assign()">Play Again!</button>
				</div>
			</div>
		</div>
		
		<div id="bgchooser">
			<div class="ROW">
				<div id="background1" class="CELL bg01pre" onClick="chgbg(this.id)"></div>
				<div id="background2" class="CELL bg02pre" onClick="chgbg(this.id)"></div>
				<div id="background3" class="CELL bg03pre" onClick="chgbg(this.id)"></div>
				<div id="background4" class="CELL bg04pre" onClick="chgbg(this.id)"></div>
			</div>
		</div>
		<div id="cardbgchooser">
			<div class="ROW">
				<div id="card_darkred" class="CELL" style="background-color:darkred;" onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_red" class="CELL" style="background-color:red;" onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_orange" class="CELL" style="background-color:orange;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_yellow" class="CELL" style="background-color:yellow;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_yellowgreen" class="CELL" style="background-color:yellowgreen;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_green" class="CELL" style="background-color:green;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_teal" class="CELL" style="background-color:teal;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_blue" class="CELL" style="background-color:blue;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_indigo" class="CELL" style="background-color:indigo;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_violet" class="CELL" style="background-color:violet;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_black" class="CELL" style="background-color:black;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_white" class="CELL" style="background-color:white;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_pink" class="CELL" style="background-color:pink;"  onClick="chgcardbg(this.id.slice(5))"></div>
				<div id="card_navy" class="CELL" style="background-color:navy;"  onClick="chgcardbg(this.id.slice(5))"></div>
			</div>
		</div>

			Here's a seemingly simple matching game. Enjoy. Feel free to inspect the code and use however you like. No attribution necessary.

		<script src="footer.js"></script>
